<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
<h1 id="titulo">Cadastro de DEVs</h1>
    <br>    
        <p id="subtitulo">Complete suas informações:<p>
    </div>
    <br>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked><em>Front-end</em>
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend"><em>Back-end</em></label>
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack"><em>fullstack</em>
            </label>
        </div>

        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option select disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1"><strong>HTML</strong></label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <strong><label for="tecnologia2">CSS</label></strong>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <strong><label for="tecnologia3">Javascript</label></strong>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <strong><label for="tecnologia4">PHP</label></strong>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <strong><label for="tecnologia5">C#</label></strong>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <strong><label for="tecnologia6">Python</label></strong>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <strong><label for="tecnologia7">Java</label></strong>
            </div>
         </fieldset>

         <div class="campo">
            <br>
             <label>Conte um pouco da sua experiência</label>
             <textarea style="width: 26em" name="experiência" id="experiência" rows="6"></textarea>
         </div>

         <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
